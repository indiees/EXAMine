{% extends "index.html" %}
{% block content %}

{% include "partials/header.html" %}

<div class="heading-content">
    <h1 class="heading-content">Your liked questions</h1>
    <h3 class="heading-subtitle">Questions liked by {{user['Username']}}</h3>
</div>

<div>
    {% for question in questions %}
        {% with question=question %}
            {% include "partials/question.html" %}
        {% endwith %}
    {% endfor %}
</div>
{% endblock content %}
