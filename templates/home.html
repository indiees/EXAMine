{% extends "index.html" %}
{% block content %}

{% include "partials/header.html" %}

<div class="heading-content">
    <h1 class="heading-content">Download documents </h1>
    <h3 class="heading-subtitle">Exam preperation documents for any topic</h3>
</div>
<div class ="search-container">
    <form action= "search">
        <input type=text placeholder = "Search here" name= q>
        <button type=submit>
            <i class = "fa fa-search"></i>
        </button>
    </form>
</div>

<h1 class="heading-content">Popular Questions </h1>

<div>
    {% for question in questions %}
        <div class= question-preview id={{question.questionID}}>
            <button id={{question.questionID}}>
                {{question.question}}
            </button>
        </div>
    {% endfor %}
</div>
{% endblock content %}
